site_name: Retis
site_description: Documentation for Retis, the Linux packet tracing tool
site_author: The Retis community
site_url: https://retis.readthedocs.io/
docs_dir: docs/
repo_name: GitHub
repo_url: https://github.com/retis-org/retis
edit_uri: edit/main/docs/

nav:
    - Getting started:
        - Overview: index.md
        - Requirements: requirements.md
        - Installation: install.md
    - Collectors:
        - Overview: collectors/overview.md
        - Open vSwitch: collectors/ovs.md
    - Event sections:
        - Introduction: events/intro.md
        - Core sections: events/core.md
        - packet: events/packet.md
        - skb: events/skb.md
        - skb-tracking: events/skb_tracking.md
        - skb-drop: events/skb_drop.md
        - ovs: events/ovs.md
        - ct: events/ct.md
        - nft: events/nft.md
    - Learn more:
        - Filtering: filtering.md
        - Profiles: profiles.md
        - Python bindings: python.md
        - Limitations: limitations.md
    - Resourses:
        - External: resources.md
        - Contributing: CONTRIBUTING.md

markdown_extensions:
  - footnotes
  - pymdownx.snippets

theme: readthedocs
plugins:
  - search
